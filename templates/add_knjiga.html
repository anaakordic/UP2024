<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book - Knjiznica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Add a New Book</h1>
        
        <div class="mb-3">
            <a href="/authors/new" class="btn btn-secondary">Add New Author</a>
            <a href="/genres/new" class="btn btn-secondary">Add New Genre</a>
            <a href="/publishers/new" class="btn btn-secondary">Add New Publisher</a>
        </div>

        <form action="/knjige/" method="post" class="mt-3">
            <div class="mb-3">
                <label for="naslov" class="form-label">Title:</label>
                <input type="text" id="naslov" name="naslov" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="autor_id" class="form-label">Author:</label>
                <select id="autor_id" name="autor_id" class="form-select" required>
                    {% for autor in autori %}
                    <option value="{{ autor.autor_id }}">{{ autor.ime }} {{ autor.prezime }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="zanr_id" class="form-label">Genre:</label>
                <select id="zanr_id" name="zanr_id" class="form-select" required>
                    {% for zanr in zanrovi %}
                    <option value="{{ zanr.zanr_id }}">{{ zanr.naziv }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="izdavac_id" class="form-label">Publisher:</label>
                <select id="izdavac_id" name="izdavac_id" class="form-select" required>
                    {% for izdavac in izdavaci %}
                    <option value="{{ izdavac.izdavac_id }}">{{ izdavac.naziv }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="godina_izdanja" class="form-label">Year of Publication:</label>
                <input type="number" id="godina_izdanja" name="godina_izdanja" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="dostupno" class="form-label">Available:</label>
                <select id="dostupno" name="dostupno" class="form-select" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>
</body>
</html>
