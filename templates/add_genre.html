<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Genre - Knjiznica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Add a New Genre</h1>
        <form action="/genres/" method="post" class="mt-3">
            <div class="mb-3">
                <label for="naziv" class="form-label">Genre Name:</label>
                <input type="text" id="naziv" name="naziv" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Genre</button>
        </form>
    </div>
</body>
</html>
