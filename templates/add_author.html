<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Author - Knjiznica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Add a New Author</h1>
        <form action="/authors/" method="post" class="mt-3">
            <div class="mb-3">
                <label for="ime" class="form-label">First Name:</label>
                <input type="text" id="ime" name="ime" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="prezime" class="form-label">Last Name:</label>
                <input type="text" id="prezime" name="prezime" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Author</button>
        </form>
    </div>
</body>
</html>
