<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #072531;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
        .login {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form action="/clanovi/register" method="post">
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="ime">First Name:</label>
        <input type="text" id="ime" name="ime" required><br>
        <label for="prezime">Last Name:</label>
        <input type="text" id="prezime" name="prezime" required><br>
        <label for="adresa">Address:</label>
        <input type="text" id="adresa" name="adresa"><br>
        <label for="broj_telefona">Phone Number:</label>
        <input type="text" id="broj_telefona" name="broj_telefona"><br>
        <br>
        <button type="submit">Register</button>
        <div class="login">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </form>    
</body>
</html>
